<script>
window.addEventListener("storage", (event) => {
    console.log(event.key); // The key that has a changed value
    console.log(event.oldValue); // The old value of the key
    console.log(event.newValue); // The new value of the key
    console.log(event.url); // The url of the document
    console.log(event.storageArea); // The storage-object that was changed
});

</script>
