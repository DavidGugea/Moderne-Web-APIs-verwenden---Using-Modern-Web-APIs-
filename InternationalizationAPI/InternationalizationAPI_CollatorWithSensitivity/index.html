<script>
if(window.Intl && typeof window.Intl === "object"){
    const nameCollator = new window.Intl.Collator("de-DE");
    const nameCollatorBase = new window.Intl.Collator(
        "de-DE",
        {
            sensitivity: "base"
        }
    );

    console.log(nameCollator.compare("Mueller", "mueller")); // 1 
    console.log(nameCollatorBase.compare("Mueller", "mueller")); // 0 ( the base means that Lower-case & Upper-case letters are treated the same )
}
</script>
